<div id="sabbath-sunset-widget">
  <div class="sunset-loading">Loading Sabbath times...</div>
</div>

<style>
#sabbath-sunset-widget {
  padding: 20px;
  border-radius: 8px;
  background: #f8f9fa;
  border-left: 4px solid #0066cc;
}

.sunset-loading {
  color: #666;
  font-style: italic;
}

.sunset-content h3 {
  margin-top: 0;
  color: #333;
  font-size: 1.2em;
}

.sunset-times {
  display: flex;
  gap: 20px;
  margin-top: 15px;
}

.sunset-day {
  flex: 1;
}

.sunset-day .day-name {
  font-weight: bold;
  color: #0066cc;
  margin-bottom: 5px;
}

.sunset-day .date {
  font-size: 0.9em;
  color: #666;
  margin-bottom: 3px;
}

.sunset-day .time {
  font-size: 1.3em;
  color: #333;
  font-weight: bold;
}

.sunset-error {
  color: #d9534f;
  padding: 10px;
  background: #f8d7da;
  border-radius: 4px;
}
</style>

<script>
(function() {
  const LAT = 51.454514;
  const LNG = -2.587910;
  
  function formatDate(date) {
    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
  }
  
  function formatTime(timeStr) {
    // API returns time in format "7:42:26 PM" in UTC
    // We need to convert to local time
    const [time, period] = timeStr.split(' ');
    const [hours, minutes] = time.split(':');
    return `${hours}:${minutes} ${period}`;
  }
  
  function getNextFriday() {
    const now = new Date();
    const dayOfWeek = now.getDay(); // 0 = Sunday, 5 = Friday, 6 = Saturday
    
    let daysUntilFriday;
    
    if (dayOfWeek === 0) { // Sunday
      daysUntilFriday = 5;
    } else if (dayOfWeek === 6) { // Saturday
      daysUntilFriday = -1; // Yesterday was Friday
    } else if (dayOfWeek === 5) { // Friday
      daysUntilFriday = 0; // Today
    } else { // Monday-Thursday
      daysUntilFriday = 5 - dayOfWeek;
    }
    
    const friday = new Date(now);
    friday.setDate(now.getDate() + daysUntilFriday);
    return friday;
  }
  
  function dateToAPIFormat(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }
  
  async function fetchSunset(date) {
    const dateStr = dateToAPIFormat(date);
    const url = `https://api.sunrise-sunset.org/json?lat=${LAT}&lng=${LNG}&date=${dateStr}&formatted=0`;
    
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.status !== 'OK') {
      throw new Error('API returned error status');
    }
    
    // Parse the sunset time (comes in ISO format)
    const sunsetUTC = new Date(data.results.sunset);
    
    // Format to local time
    const hours = sunsetUTC.getHours();
    const minutes = String(sunsetUTC.getMinutes()).padStart(2, '0');
    const period = hours >= 12 ? 'PM' : 'AM';
    const displayHours = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
    
    return `${displayHours}:${minutes} ${period}`;
  }
  
  async function loadSunsetTimes() {
    try {
      const friday = getNextFriday();
      const saturday = new Date(friday);
      saturday.setDate(friday.getDate() + 1);
      
      const [fridaySunset, saturdaySunset] = await Promise.all([
        fetchSunset(friday),
        fetchSunset(saturday)
      ]);
      
      const widget = document.getElementById('sabbath-sunset-widget');
      widget.innerHTML = `
        <div class="sunset-content">
          <h3>Sabbath Sunset Times</h3>
          <div class="sunset-times">
            <div class="sunset-day">
              <div class="day-name">Friday</div>
              <div class="date">${formatDate(friday)}</div>
              <div class="time">${fridaySunset}</div>
            </div>
            <div class="sunset-day">
              <div class="day-name">Saturday</div>
              <div class="date">${formatDate(saturday)}</div>
              <div class="time">${saturdaySunset}</div>
            </div>
          </div>
        </div>
      `;
    } catch (error) {
      console.error('Error fetching sunset times:', error);
      const widget = document.getElementById('sabbath-sunset-widget');
      widget.innerHTML = `
        <div class="sunset-error">
          Unable to load sunset times. Please try again later.
        </div>
      `;
    }
  }
  
  // Load when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadSunsetTimes);
  } else {
    loadSunsetTimes();
  }
})();
</script>
